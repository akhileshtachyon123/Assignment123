<template>
    <lightning-card title="Publisher Component">
        <div class="slds-p-around_medium">

            <lightning-input
                type="number"
                label="Enter Number"
                value={inputValue}
                onchange={handleChange}>
            </lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button label="Add" variant="success" onclick={handleAdd}></lightning-button>
                <lightning-button label="Subtract" class="slds-m-left_small" variant="destructive" onclick={handleSubtract}></lightning-button>
                <lightning-button label="Multiply" class="slds-m-left_small" variant="brand" onclick={handleMultiply}></lightning-button>
            </div>

        </div>
    </lightning-card>
</template>
